version: '3.8'

services:
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    container_name: tln-pocketbase
    ports:
      - "0.0.0.0:8098:8098"  # Expose on all interfaces for IP access
    volumes:
      - ./backend/pb_data:/pb/pb_data
    environment:
      - TZ=Asia/Kolkata
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8098/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
